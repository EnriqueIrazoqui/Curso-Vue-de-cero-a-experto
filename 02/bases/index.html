<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    
</head>
<body>

    <!--Control absoluto de este DIV-->
    <div id="myApp">
        <h3>{{quote}}</h3>
        <blockquote cite="">
            -{{author}}
        </blockquote>

        <button v-on:click="changeQuote">
            Change quote
        </button>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="app.js"></script>
</body>
</html>
